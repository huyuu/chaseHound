runtime: python311

env: standard

entrypoint: gunicorn -b :$PORT src_CD.frontend.frontend_main:app

instance_class: F2
automatic_scaling:
  min_instances: 0
  max_instances: 5
  target_cpu_utilization: 0.6

env_variables:
  CHASEHOUND_BACKEND_HOST: BACKEND_PROJECT_ID.appspot.com
  CHASEHOUND_BACKEND_PORT: 443
  PYTHONPATH: /srv

readiness_check:
  path: "/health"
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2

liveness_check:
  path: "/health"
  check_interval_sec: 30
  timeout_sec: 4
  failure_threshold: 4
  success_threshold: 2

handlers:
- url: /_stcore/.*
  script: auto
- url: /.*
  script: auto 