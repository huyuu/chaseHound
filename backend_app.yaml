runtime: python311

env: standard

entrypoint: gunicorn -b :$PORT backend_main:app

# Instance configuration
instance_class: F2
automatic_scaling:
  min_instances: 0
  max_instances: 10
  target_cpu_utilization: 0.6

# Environment variables
env_variables:
  CHASEHOUND_HOST: 0.0.0.0
  CHASEHOUND_PORT: 8080
  PYTHONPATH: /srv

# Health checks
readiness_check:
  path: "/health"
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2

liveness_check:
  path: "/health"
  check_interval_sec: 30
  timeout_sec: 4
  failure_threshold: 4
  success_threshold: 2 